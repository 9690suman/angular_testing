<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular Testing Example</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-ng-app="app">
    <div class="container-fluid">
      <h1 class="text-primary">Movie App</h1>
      <h3 class="bg-info">It's all about movie!!</h3>
      <hr />
      <form class="form-inline-lg" ng-submit="search()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Film title..." ng-model="query" 
          ng-keyup="keyup()" ng-keydown="keydown()">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
          </span>
        </div>
      </form>
      <div data-ng-view=""></div>

    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="app.js"></script>
    <script src="movie-app/module.js"></script>
    <script src="movie-app/homeController.js"></script>

  </body>
</html>
